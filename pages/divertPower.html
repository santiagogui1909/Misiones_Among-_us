<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css/divertpower.css">
    <title>Divert Power</title>
</head>

<body>

    <div class="botonAbrir">
        <a onclick="mostrarJuego()">
            <img src="https://i.ibb.co/YXb8nTY/Electricidad-Boton-Activadir.png">
        </a>
    </div>

    <div class="audios">
        <audio id="audioEnergia" controls>
            <source type="audio/wav" src="../sound/AudioEnergia.mpeg">
        </audio>

        <audio id="audioCierre" controls>
            <source type="audio/wav" src="../sound/AudioCierre.mpeg">
        </audio>
    </div>

    <div class="button-container" id="divEnergia">

        <div class="botonCerrar">  <!--permite cerrar el juego una vez se ejecute-->
            <a onclick="cerrarJuego()">
                <img src="https://i.ibb.co/wzMh2sv/Cerrar.png" ">
            </a>
        </div>

        <img class="fondo" src="https://i.ibb.co/VWqHhb5/Fondo2-0.png">     <!--imagen fondo juego-->

        <a onclick="botonDos()"><img id="activar" class="activarEnergia" 
            src="https://i.ibb.co/s3Bdp4J/Boton.png">  <!--nos permite activar el juego y ocultar un boton-->
        </a>

        <div>
            <img id="boton2" class="activarEnergiaBoton" src="https://i.ibb.co/qJX9gPM/Boton-Energia-preview-rev-2.png">
        </div>

        <canvas id="electricidad" height="200" width="50">
        </canvas>
    </div>

    <script src="../js/divertpower.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
